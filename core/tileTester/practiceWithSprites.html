<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
      var config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          scene: {
              preload: preload,
              create: create,
              update: update
          }
      };

      var game = new Phaser.Game(config);

      function preload ()
      {
        this.load.image("grass", "./images/smallgrass.png")
      }

      function create ()
      {
        map = this.make.tilemap({ tileWidth: 16, tileHeight: 16, width: 25, height: 20});
        var tiles = map.addTilesetImage('grass');

        var layer = map.createBlankLayer('layer1', tiles);
        layer.setScale(2);

        // Add a simple scene with some random element
         layer.fill(58, 0, 13, 25, 1); // Surface of the water
      }

      function update ()
      {
      }
    </script>

    </body>
    </html>
